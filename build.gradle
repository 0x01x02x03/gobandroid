buildscript {
    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
        classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.+'
    }
}

apply plugin: 'android'
apply plugin: 'android-test'

repositories {
    mavenCentral()
    maven {
        url "https://raw.github.com/ligi/ligis-mvn-repo/master"


    }
}


dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.google.android.gms:play-services:3.1.36'
    compile 'com.squareup:otto:1.3.3'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'commons-codec:commons-codec:1.2'

    compile "com.googlecode.android-query:android-query:0.25.+"

    compile "com.android.support:support-v4:18.0.0"
    compile 'org.ligi:AndroidHelper:0.20'
    compile 'org.ligi:tracedroid:1.1'

    testCompile 'junit:junit:4.10'
    testCompile 'org.robolectric:robolectric:2.1.+'
    testCompile 'com.squareup:fest-android:1.0.+'
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    flavorGroups "analytics", "cloud"
    productFlavors {
        withAnalytics {
            flavorGroup "analytics"
        }

        noAnalytics {
            flavorGroup "analytics"
        }

        withCloud {
            flavorGroup "cloud"
        }

        noCloud {
            flavorGroup "cloud"
        }

    }
}